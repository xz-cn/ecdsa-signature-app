<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-signature"></i> Digital Signature Playground</h1>
            <p class="subtitle">Secure message signing and verification</p>
            <p class="author">by <span class="highlight">0xFrancis</span></p>
            <p class="version">v0.1.1</p>
        </header>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-cog"></i> Signature Scheme
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="signatureScheme">Select Signature Scheme</label>
                    <select id="signatureScheme" class="scheme-select">
                        <option value="ecdsa">ECDSA (secp256k1)</option>
                        <option value="ed25519">Ed25519</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-key"></i> Key Management
            </div>
            <div class="card-body">
                <div class="key-group">
                    <div class="form-group">
                        <label for="privateKey">Private Key</label>
                        <div class="input-group">
                            <input type="text" id="privateKey" readonly>
                            <button id="copyPrivateKey" class="btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publicKey">Public Key</label>
                        <div class="input-group">
                            <input type="text" id="publicKey" readonly>
                            <button id="copyPublicKey" class="btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <button id="generateNewKey" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Generate New Key Pair
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-pen"></i> Sign Message
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter message to sign"></textarea>
                </div>
                <button id="signButton" class="btn btn-primary">
                    <i class="fas fa-signature"></i> Sign Message
                </button>
                <div class="form-group">
                    <label for="signature">Signature</label>
                    <div class="input-group">
                        <input type="text" id="signature" readonly>
                        <button id="copySignature" class="btn" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-check"></i> Verify Signature
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="signatureToVerify">Signature to Verify</label>
                    <textarea id="signatureToVerify" placeholder="Enter signature to verify"></textarea>
                </div>
                <button id="verifyButton" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Verify Signature
                </button>
                <div id="verificationResult" class="verification-result"></div>
            </div>
        </div>
    </div>
    <!-- Load bundled libraries -->
    <script src="lib/bundle.min.js"></script>
    <script>
        // Log library availability
        console.log('Libraries loaded:', {
            elliptic: !!window.elliptic,
            nobleEd25519: !!window.nobleEd25519
        });
    </script>
    <script src="app.js" defer></script>
</body>
</html>
